<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Jira Clone</title>
</head>
<body>
    <div class="jira">
        <h2 id="logo">JIRA</h2>
        <button id="addTask">Add Default Task</button>
        

        <div id="todo" class="column">
             <b>TO-DO</b>
        </div>

        <div id="progress" class="column">
             <b>Progress</b>
        </div>

        <div id="done" class="column">
                <b>Done</b>
        </div>
    </div>

    <!-- Modal for Custom Task -->
   <div id="customModal" class="modal">
    <div class="modal-content">
        <span class="close-button" id="closeModal">&times;</span> <!-- Close button -->
        <h2>Create Custom Task</h2>
        <input type="text" id="customTaskText" placeholder="Task description">
        <select id="customPriority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
        </select>
        <button id="createCustomTask">Create Task</button>
    </div>
</div>


    <script src="./index.js"></script>
</body>
</html>
